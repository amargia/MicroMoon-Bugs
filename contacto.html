		<div id="fondo">
			<!--logo principal "header"-->
			<header>
				<h1 class="logo"><img src="imagenes/logomicromoon.png" alt="logo tardígrado y luna">MicroMoon Bugs</h1>
				<h2 class="title medioTitulo">Ponte en contacto con el equipo!</h2>
				<div class="caja">
					<img class="anima" src="imagenes/contacto.png">
				</div>
			</header>
			<div class="medio container-fluid">
				<!--formulario-->
				<form action="" method="POST" enctype="multipart/form-data" >
					<div class="rowContacto">
						<div class="col-12 col-md-4 col-xl-4">
							<input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
						</div> 	
						<div class="col-12 col-md-4 col-xl-4">
							<input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
						</div>
					</div>
					<div class="rowContacto">
						<div class="col-12 col-md-4 col-xl-4">
							<select class="form-select" aria-label="Default select example">
								<option selected>Sexo</option>
								<option value="1">Mujer</option>
								<option value="2">Hombre</option>
								<option value="3">Otre</option>
							</select>
						</div>
						<div class="col-12 col-md-4 col-xl-4">
							<input type="email" class="form-control" placeholder="name@example.com">
						</div>
					</div>
					<div class="form-floating">
						<textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
						<label for="floatingTextarea2">Mensaje</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
						<label class="subtitle form-check-label" for="flexCheckDefault">
							He leído y acepto los TERMINOS Y CONDICIONES
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="subtitle form-check-label" for="flexCheckChecked">
							Deseo recibir noticias sobre MicroMoon Bugs en mi correo electrónico
						</label>
					</div>
					<div><input type="submit" name="" value="ENVIAR"></div>
				</form>
				<!--mapa-->
				<div class="ratio ratio-21x9">
					<iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d426000.97278566513!2d-70.91071350046711!3d-33.4718983398397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x8475d53c400f0931!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1636132240669!5m2!1ses-419!2scl" width="600" height="440" style="border:0;" allowfullscreen="" loading="lazy">
