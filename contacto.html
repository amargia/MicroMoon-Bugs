		<!--formulario-->
		<div class="row">
			<p class="title text-center pt-5 pb-5">Ponte en contacto con el equipo!</p>
		</div>
		<form action="" method="POST" enctype="multipart/form-data" >
			<div class="row">
			  	<div class="col-12 col-md-4 col-xl-4">
			    	<input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
			  	</div>
			  	<div class="col-12 col-md-4 col-xl-4">
			    	<input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
			  	</div>
			</div>
			<div class="row pt-4">
				<div class="col-12 col-md-4 col-xl-4">
					<select class="form-select" aria-label="Default select example">
		  				<option selected>Sexo</option>
						<option value="1">Mujer</option>
						<option value="2">Hombre</option>
						<option value="3">Otre</option>
					</select>
				</div>
				<div class="col-12 col-md-4 col-xl-4">
					<div class="form-floating mb-3">
					  	<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
					  	<label for="floatingInput">Email</label>
					</div>
				</div>
			</div>
			<div class="form-floating">
			  <textarea class="form-control" id="floatingTextarea2" style="height: 200px"></textarea>
			  <label for="floatingTextarea2">Mensaje</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  	<label class="subtitle form-check-label" for="flexCheckDefault">
			    He leído y acepto los TERMINOS Y CONDICIONES
			  	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
			  	<label class="subtitle form-check-label" for="flexCheckChecked">
			    Deseo recibir noticias sobre MicroMoon Bugs en mi correo electrónico
			  	</label>
			</div>
			<div><input type="submit" name="" value="ENVIAR"></div>
		</form>
